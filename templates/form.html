<!DOCTYPE html>
<html>
<head>
    <title>TDS Virtual TA</title>
    <style>
        body { font-family: Arial; padding: 40px; background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
        textarea { width: 100%%; height: 100px; }
        .answer { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    </style>
</head>
<body>
    <h1>Ask the Virtual TA</h1>
    <form method="post">
        <textarea name="question" placeholder="Type your question here...">^{{ question or '' }}</textarea><br><br>
        <button type="submit">Ask</button>
    </form>
    {% if result %}
        <div class="answer">
            <strong>Answer:</strong><br>
            ^{{ result }}echo         </div>
    {% endif %}
</body>
</html>
